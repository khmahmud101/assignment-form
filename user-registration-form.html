<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>  
body{  
  font-family: Calibri, Helvetica, sans-serif;  
  background-color: lightgrey;  
}  
.container {  
    padding: 50px;  
  
  text-align: center;
}  
  
input[type=text], input[type=password], textarea {  
  width: 400px;  
  padding: 15px;  
  margin: 5px 0 22px 0;  
  display: inline-block;  
  border: none;  
  background: #f1f1f1;  
}  

 div {  
            padding: 10px 0;  
         }  
 

 
</style>  
</head>  
<body>  
<form>  
  <div class="container">  
  <center>  <h1> Student Registeration Form</h1> </center>  
 
  <label> Firstname </label> <br>  
<input type="text" name="firstname" placeholder= "Firstname" size="15" required />  <br> 
<label> Middlename: </label><br>   
<input type="text" name="middlename" placeholder="Middlename" size="15" required />   <br>
<label> Lastname: </label>    <br>
<input type="text" name="lastname" placeholder="Lastname" size="15"required />   
<div>  
<label>   
Course :  
</label>  <br> 
  <br>
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
 
 
</select>  
</div>  
<div> 
    <br> 
<label>   
Gender :  
</label><br>  
<input type="radio" value="Male" name="gender" checked > Male   
<input type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Other" name="gender"> Other  
  
</div>  
<br>
<label>   
Phone :  
</label>  <br>

<input type="text" name="phone" placeholder="phone no." size="10"/ required>   <br>
Current Address :  <br>
<textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
</textarea> <br> 
 <label for="email"><b>Email</b></label>  <br>
 <input type="text" placeholder="Enter Email" name="email" required>  <br>
  
    <label for="psw"><b>Password</b></label>  <br>
    <input type="password" placeholder="Enter Password" name="psw" required>  <br>
  
    <label for="psw-repeat"><b>Re-type Password</b></label>  <br>
    <input type="password" placeholder="Retype Password" name="psw-repeat" required>  <br>
    <button type="submit" class="btn btn-primary">Register</button>    
</form>  
</body>  
</html>
